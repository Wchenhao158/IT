<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate.css</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<style>
    h1 {
        color: red;
    }

    .Example {
        font-size: 24px;
      font-weight: bold;
      background-color: red;
      opacity: .7;
    }
</style>

<body>
    <p class="animate__animated animate__backInDown"></p>
    <p class="animate__animated animate__bounce" ><a href="https://animate.style/">Animate.css</a></p>

    <h1 class="animate__animated animate__bounce">An animated element</h1>

    <div class="Example animate__animated animate__swing animate__delay-2s">Example</div>
    <hr>
    
    <span class="Exampler">"Exampler"</span>
</body>

</html>
