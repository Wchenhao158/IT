<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0325笔记</title><!-- 为文档定义一个标题 -->
<style>
    p1{
        color:red;
    }
</style>
</head>

<body>
    <h1>这里是大标题</h1><!--  定义 HTML 内容的标题  --><!-- h1-h6 -->
    <div><p1>you click;we do the rest!</p1></div>
    这是符号是<br>分行<!-- 定义简单的折分行 -->
    <hr><!-- 定义一条水平线。 -->
    <P>下面一个指定超链接目标</P>
    <a href="a.html">点我</a><!-- 定义一个超链接 -->
    <P>这是一个单独的段落</P><!-- 定义一个段落 -->
    <img src="ZJZ.png" alt="1"><!-- 定义一个图像 -->
    <table border="1" width="100%"></table><!-- 定义一个表格 -->

    <hr>
    <ul><!-- 定义一个无序列表 -->
        <li>面包</li><!-- 定义一个列表项 -->
        <li>牛奶</li>
        <li>鸡蛋</li>

        <ul type="disc"><!-- 实心圆 -->
            <li>计算机</li>
        </ul>

        <ul type="circle"><!-- 空心圆 -->
            <li>电路板</li>
        </ul>

        <ul type="square"><!-- 实心方块 -->
            <li>芯片</li>
        </ul>

    </ul>
    <ol><!-- 定义一个有序列表 -->
        <li>语文</li>
        <li>数学</li>
        <li>英语</li>
    </ol>
    <ol type="I">
        <li>安装 VScode</li>
        <li>打开 VScode</li>
        <li>Open VScode</li>

</body>

</html>
